<body>
    <!-- First method  -->
    <script>
        // loop for show text when it is correct number 3 or 5 and (3,5)
        for (var i = 1; i <= 50; i++) {

            var is5multiplier = i % 5 === 0,
                is3multiplier = i % 3 === 0;

            if (is5multiplier && is3multiplier) {
                console.log('FizzBuzz');
            } else if (is5multiplier) {
                console.log('Buzz');
            } else if (is3multiplier) {
                console.log('Fizz');
            } else {
                console.log(i);
            }

        };
    </script>
