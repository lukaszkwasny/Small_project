<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bullet {
            background-color: red;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            position: absolute;
        }
    </style>


</head>

<body>

    <script>
        // Add funcion when i click space then show red bullet  
        window.addEventListener('keydown', function (e) {
            // only space 
            if (e.keyCode !== 32) {
                return;
            }
            // that it would not show over the edge
            var maxWidth = window.innerWidth - 20;
            var maxHeight = window.innerHeight - 20;
            // create div witch bullet and take him random position
            var bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = randomNumber(0, maxWidth) + 'px';
            bullet.style.top = randomNumber(0, maxHeight) + 'px';

            document.getElementsByTagName('body')[0].append(bullet);

        });
        //model for random number 
        function randomNumber(min, max) {
            return min + Math.floor((max - min) * Math.random());
        }
    </script>



</body>

</html>
