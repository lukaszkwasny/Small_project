<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            background-color: black;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>

    <script>
        window.addEventListener('keydown', function (e) {
            var
                box = document.getElementById('box'),
                left = box.offsetLeft,
                top = box.offsetTop;

            switch (e.keyCode) {
                case 37:
                    left -= 10;
                    break;
                case 38:
                    top -= 10;
                    break;
                case 39:
                    left += 10;
                    break;
                case 40:
                    top += 10;
                    break;
            }

            box.style.top = Math.max(0, top) + 'px';
            box.style.left = Math.max(0, left) + 'px';
        });
    </script>

</body>

</html>
