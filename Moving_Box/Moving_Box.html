<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        #box {
            background-color: black;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>

    <script>
        window.addEventListener('keydown', function (e) {
            var
                box = document.getElementById('box'),
                //Returns the number of pixels that the top left corner of the current item from the left inside the node
                left = box.offsetLeft,
                top = box.offsetTop;
            //change position when spress the button
            switch (e.keyCode) {
                case 37:
                    left -= 10;
                    break;
                case 38:
                    top -= 10;
                    break;
                case 39:
                    left += 10;
                    break;
                case 40:
                    top += 10;
                    break;
            }
            //Add to #box style
            box.style.top = Math.max(0, top) + 'px';
            box.style.left = Math.max(0, left) + 'px';
        });
    </script>

</body>

</html>
